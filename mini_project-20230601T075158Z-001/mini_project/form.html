<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding-left: 110px;
      padding-top: 2%;
      padding-bottom: 3%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-left: 30%;
    }
.form-container:hover
{
  -webkit-box-shadow: -2px 1px 21px 4px rgba(166,169,176,1);
  -moz-box-shadow: -2px 1px 21px 4px rgba(166,169,176,1);
  box-shadow: -2px 1px 21px 4px rgba(166,169,176,1);
}



    .form-container label,
    .form-container input {
      display: block;
      margin-bottom: 10px;
      border-radius: 5px;
      width: 250px;
      height: 25px;

      
    }
    
    .form-container label,
    .form-container input:hover
    {
      -webkit-box-shadow: -2px 1px 21px 4px rgba(166,169,176,1);
  -moz-box-shadow: -2px 1px 21px 4px rgba(166,169,176,1);
  box-shadow: -2px 1px 21px 4px rgba(166,169,176,1);
}     
    .form-container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 150px;
      height: 50px;
      margin-left: 17%;
      font-size: larger;

    }

    .form-container input[type="submit"]:hover {
      background-color: #45a049;
      
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
  <script>
    function validateForm() {
      var name = document.forms["myForm"]["name"].value;
      var email = document.forms["myForm"]["email"].value;
      var mobile = document.forms["myForm"]["mobile"].value;

      var nameRegex = /^[a-zA-Z\s]+$/;
      var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      var mobileRegex = /^\d{10}$/;

      var errors = "";

      if (!nameRegex.test(name)) {
        errors += "Please enter a valid name.\n";
      }

      if (!emailRegex.test(email)) {
        errors += "Please enter a valid email address.\n";
      }

      if (!mobileRegex.test(mobile)) {
        errors += "Please enter a valid 10-digit mobile number.\n";
      }

      if (errors !== "") {
        alert(errors);
        return false;
      }

      // Navigate to another page after submitting the form
      // Replace "destination.html" with the URL of your desired destination page
      window.location.href = "otp/otp.html";

      // Prevent the form from actually submitting
      return false;
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h2>create an account</h2>
    <form name="myForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required pattern="[a-zA-Z\s]+" title="Please enter a valid name."/><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address."/><br><br>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required pattern="\d{10}" title="Please enter a valid 10-digit mobile number."/><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
